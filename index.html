<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <Main>
    <img class="product-image" src="./images/image-product-mobile.jpg" alt="Product image">
    <div class="product-content">
      <p class="product-title">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container_amount">
        <p class="full-price">$149.99</p>
        <p class="discount-price">$169.99</p>
      </div>
      <button class="btn"> <img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
    </div>
  </Main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->

</html>
